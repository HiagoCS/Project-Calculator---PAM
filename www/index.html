<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <!--Scripts-->
  <script src="components/loader.js"></script>
  <script src="lib/jquery-3.6.0.min.js"></script>
  <script src="components/jquery.js"></script>
  <!--Estilos-->
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/bootstrap-5.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">


</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <h2 id="display">0</h2>
        </div>
      </div>
    </div>
    <br>
    <div class="row linha">
	    <div class="col-12 d-grid gap-2 ">
        <button class="btn btn-primary btn-block ce">CE</button>
      </div>
    </div>
    <br>
    <div class="row linha">
	    <div class="col-3 d-grid gap-2">
        <button class="btn btn-primary btn-block num">1</button>
      </div>
	    <div class="col-3 d-grid gap-2">
        <button class="btn btn-primary btn-block num" value="2">2</button>
      </div>
	    <div class="col-3 d-grid gap-2">
        <button class="btn btn-primary btn-block num">3</button>
      </div>
	    <div class="col-3 d-grid gap-2">
        <button class="btn btn-primary btn-block ope">-</button>
      </div>
    </div>
    <br>
    <div class="row linha">
	    <div class="col-3 d-grid gap-2">
        <button class="btn btn-primary btn-block num">4</button>
      </div>
	    <div class="col-3 d-grid gap-2">
        <button class="btn btn-primary btn-block num">5</button>
      </div>
	    <div class="col-3 d-grid gap-2">
        <button class="btn btn-primary btn-block num">6</button>
      </div>
	    <div class="col-3 d-grid gap-2">
        <button class="btn btn-primary btn-block ope">*</button>
      </div>
    </div>
    <br>
    <div class="row linha">
	    <div class="col-3 d-grid gap-2">
        <button class="btn btn-primary btn-block num">7</button>
      </div>
	    <div class="col-3 d-grid gap-2">
        <button class="btn btn-primary btn-block num">8</button>
      </div>
	    <div class="col-3 d-grid gap-2">
        <button class="btn btn-primary btn-block num">9</button>
      </div>
	    <div class="col-3 d-grid gap-2">
        <button class="btn btn-primary btn-block ope">/</button>
      </div>
    </div>
    <br>
    <div class="row linha">
	    <div class="col-3 d-grid gap-2">
        <button class="btn btn-primary btn-block num">0</button>
      </div>
	    <div class="col-3 d-grid gap-2">
        <button class="btn btn-primary btn-block num">.</button>
      </div>
	    <div class="col-3 d-grid gap-2">
        <button class="btn btn-primary btn-block calcular">=</button>
      </div>
	    <div class="col-3 d-grid gap-2">
        <button class="btn btn-primary btn-block ope">+</button>
      </div>
    </div>
  </div>
</body>
</html>
